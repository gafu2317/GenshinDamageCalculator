<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Genshinダメージ計算機</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="NameBox">
      <div id="Name">ヌヴィレット</div>
    </div>
    <div id="ImageBox">
      <img src="public/nuvillette.webp" alt="キャラ画像" id="ヌヴィレット">
    </div>

    <div class="TenpuBox">
      <div id="NomalTenpu">Lv8</div>
    </div>
    <div class="TenpuBox">
      <div id="SkillTenpu">Lv8</div>
    </div>
    <div class="TenpuBox">
      <div id="UltTenpu">Lv8</div>
    </div>

    <div class="nCBox">
      <div id="1C">凸</div>
    </div>
    <div class="nCBox">
      <div id="2C">凸</div>
    </div>
    <div class="nCBox">
      <div id="3C">凸</div>
    </div>
    <div class="nCBox">
      <div id="4C">凸</div>
    </div>
    <div class="nCBox">
      <div id="5C">凸</div>
    </div>
    <div class="nCBox">
      <div id="6C">凸</div>
    </div>

    <div id="WeaponBox">
      <img src="" alt="">
      <div>武器名</div>
      <div>凸</div>
      <div>Lv</div>
      <div>基礎攻撃力</div>
      <div>サブステ</div>
    </div>
    
    <div id="BuffBox">
      <div>バフ選択</div>
    </div>
    
        <div id="RelicBuffBox">
          <div>聖遺物セット効果 </div>
        </div>

        <div class="RelicBox">
          <div id=flower>聖遺物</div>
        </div>
        <div class="RelicBox">
          <div id="fether">聖遺物</div>
        </div>
        <div class="RelicBox">
          <div id="clock">聖遺物</div>
        </div>
        <div class="RelicBox">
          <div id="cup">聖遺物</div>
        </div>
        <div class="RelicBox">
          <div id="crown">聖遺物</div>
        </div>

        
        
    <div id="StatusBox">
      <div>HP</div>
      <div>攻撃力</div>
      <div>防御力</div>
      <div>元素熟知</div>
      <div>会心率</div>
      <div>会心ダメージ</div>
      <div>元チャ</div>
      <div>元素ダメージ</div>
      <div>ダメバフ</div>      
    </div>
    <div id="EnemyImageBox">
      <img src="public/masshu_raputoru.webp" alt="仮想敵画像" id="マッシュラプトル">
    </div>


    <div id="DamageBox">
      <div>ダメージ</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
