<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Genshinダメージ計算機</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="NameBox">
      <div id="Name">ヌヴィレット</div>
    </div>
    <div id="ImageBox">
      <img src="public/nuvillette.webp" alt="キャラ画像" id="ヌヴィレット">
    </div>
    <div id="StatusBox">
      <div>HP</div>
      <div>攻撃力</div>
      <div>防御力</div>
      <div>元素熟知</div>
      <div>会心率</div>
      <div>会心ダメージ</div>
      <div>元チャ</div>
      <div>元素ダメージ</div>
      <div>ダメバフ</div>      
    </div>
    <div id="EnemyImageBox">
      <img src="public/masshu_raputoru.webp" alt="仮想敵画像" id="マッシュラプトル">
    </div>
    <div id="EnemyStatusBox"><div>元素耐性</div></div>
    <div id="DamageBox">
      <div>ダメージ</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
